<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="container-content">
        <!--#region HeaderNotSLider-->
        <div class="container-nav">
          <div class="nav">
            <div class="nav__icons">
              <a href="#" class="nav__icon nav__icon--logo">
                <img
                  src="./images/logo/Air.svg"
                  alt="Air Logo"
                  class="nav__img"
                >
              </a>

              <a href="#menu" class="nav__icon nav__icon--menu">
                <img
                  src="./images/extra/Menu.svg"
                  alt="Air Logo"
                  class="nav__img-menu"
                >
              </a>
            </div>

            <ul class="nav__list">
              <li class="nav__container-link">
                <a href="#about-us" class="nav__link">
                  About us
                </a>
              </li>

              <li class="nav__container-link">
                <a href="#services" class="nav__link">
                  Services
                </a>
              </li>

              <li class="nav__container-link">
                <a href="#testimonials" class="nav__link">
                  Testimonials
                </a>
              </li>

              <li class="nav__container-link">
                <a href="#contact-us" class="nav__link">
                  Contact us
                </a>
              </li>
            </ul>

            <a href="#hire-us" class="nav__link nav__link--top">Hire Us</a>
          </div>
        </div>


        <section class="header__info">
          <div class="grid">
            <div class="grid__items--tablet-1-7-1-2 grid__items--smalldesk-1-6-1-2 grid__items--bigdesk-1-5-1-2">
              <h1 class="header__title">
                Strategic Agency
              </h1>
            </div>

            <div class="grid__items--tablet-1-5-2-3 grid__items--smalldesk-1-6-2-3 grid__items--bigdesk-1-5-2-3">
              <p class="header__text">
                We believe in the power of bold ideas that can solve business challenges.
              </p>
            </div>

            <div class="grid__items--tablet-1-3-3-4">
              <div class="header__button">
                <a href="#about-us" class="button">Learn More</a>
              </div>
            </div>
          </div>
        </section>
        <!--#endregion-->
      </div>

      <div class="header__slider">
        <img src="./images/extra/Photo.png" alt="Slider Image" class="header__main-image">

        <!-- <div class="header__slider-buttons">
          <button class="header__slider-button header__slider-button--left"></button>
          <button class="header__slider-button header__slider-button--right"></button>
        </div>

        <div class="header__slider-info">
          <div class="header__slider-title">Intro</div>
          <div class="header__slider-text">By the same illusion which lifts the horizon.</div>
        </div> -->
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
