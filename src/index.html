<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous" 
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="container-content">
        <!--#region NavReg-->
        <div class="container-nav">
          <div class="nav">
            <div class="nav__icons">
              <a href="#" class="nav__icon nav__icon--logo">
                <img
                  src="./images/logo/Air.svg"
                  alt="Air Logo"
                  class="nav__img"
                >
              </a>

              <a href="#menu" class="nav__icon nav__icon--menu">
                <img
                  src="./images/logo/Menu.svg"
                  alt="Air Logo"
                  class="nav__img-menu"
                >
              </a>
            </div>

            <ul class="nav__list">
              <li class="nav__container-link">
                <a href="#about-us" class="nav__link">
                  About us
                </a>
              </li>

              <li class="nav__container-link">
                <a href="#services" class="nav__link">
                  Services
                </a>
              </li>

              <li class="nav__container-link">
                <a href="#testimonials" class="nav__link">
                  Testimonials
                </a>
              </li>

              <li class="nav__container-link">
                <a href="#contact-us" class="nav__link">
                  Contact us
                </a>
              </li>
            </ul>

            <a href="#hire-us" class="nav__link nav__link--top">Hire Us</a>
          </div>
        </div>
        <!--#endregion-->

        <section class="header__info">
          <h1 class="header__title">
            Strategic Agency
          </h1>

          <p class="header__text">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <div class="header__button">
            <a href="#about-us" class="button">Learn More</a>
          </div>
        </section>

        <div class="header__slider"></div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
